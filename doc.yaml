swagger: '2.0'
# This is your document metadata
info:
  version: "0.0.1"
  title: TODO API
  description: an API for managing todo lists and getting have-done lists
  contact:
    name: MerlinBecker
    url: https://github.com/merlinbecker/Todo_API
host: merl.be
basePath: /todo
# Describe your paths here
schemes: ["http"]

security:
  - UserSecurity: []
  
paths:
  /{username}/{projectname}/:
    get:
      description: get all todos for user {username} and project {projectÂ´name}. set project to "all" for all todos of every project
      parameters:
        - name: username 
          in: path
          type: string
          required: true
          description: The name of the user
        - name: projectname 
          in: path
          type: string
          required: true
          description: The name of the project
      security:
        - UserSecurity: []
      responses:
        200:
          description: successful returned todo list
        401:
          description: No access, because wrong user login data

  /users:
    get:
      description: Gets all todo list users
      responses:
        200:
          description: successful users response
          schema:
            type: array
            items:
              $ref: "#/definitions/userObj"
          examples:
            application/json: |-
              [{
                 "u_id":1,
                 "u_name":"foo",
                 "u_email":"foo@example.com"
              },{...}]
        401:
          description: No access, because wrong login data
      produces:
        - application/json
      security: 
        - AdminSecurity: []
    delete:
      description: deletes a user from the list
      consumes:
        - application/json
      parameters:
        - name: user
          required: true
          in: body
          description: data for new user
          schema:
            type: array
            items: 
              $ref: "#/definitions/userObj"
      security:
        - AdminSecurity: []
      responses:
        200: 
          description: user deleted
        400: 
          description: insufficient or wrong data
    put: 
      description: adds user to the list
      consumes:
        - application/json
      parameters:
        - name: user
          required: true
          in: body
          description: data for new user
          schema:
            $ref: "#/definitions/newUserObj"
      security:
        - AdminSecurity: []
      responses:
        201: 
          description: a new user was created
        400: 
          description: insufficient or wrong data
          
  # This is a path endpoint. Change it.
  /settings:
    # This is a HTTP operation
    get:
      # Describe this verb here. Note: you can use markdown
      description: Gets the settings with which the server is running
      produces:
      - application/json
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: successful settings response
          schema:
            $ref: "#/definitions/settingsObj"
          examples:
            application/json: |-
              {
                "uses_basic_auth": true,
                "basic_auth_admin": "todoadmin",
                "basic_auth_pw": "root",
                "db_host": "localhost",
                "db_user": "root",
                "db_password": "root",
                "db_database":"todo_db"
              }
        501: 
          description: Server not set up, misses specified data
          schema: 
            $ref: "#/definitions/settingsObj"
          examples:
            application/json: |-
              [
              "uses_basic_auth",
              "db_host",
              "db_user",
              "db_password",
              "db_database"
              ]
        401:
          description: No access, because wrong login data
      security:
        - AdminSecurity: []
    put:
      description: alters settings for the server
      consumes:
        - application/json
      parameters:
        - name: settings
          required: true
          in: body
          description: The settings JSON transmitted to the server
          schema:
            $ref: "#/definitions/settingsObj"
      security:
        - AdminSecurity: []
      responses:
        201:
          description: Settings successfully created
        401:
          description: No Access, because login data are missing (if already defined in settings)
securityDefinitions:
  UserSecurity:
    type: basic
  AdminSecurity:
    type: basic
    
definitions:
  newUserObj:
    type: object
    properties:
      username: 
        type: string
      user_email:
        type: string
      user_password:
        type: string
      user_pw_repeat:
        type: string
  userObj:
    type: object
    properties:
      u_id:
        type: integer
      u_name:
        type: string
      u_email:
        type: string
  settingsObj:
    type: object
    properties:
      uses_basic_auth:
        type: boolean
      basic_auth_admin:
        type: string
      basic_auth_pw:
        type: string
      db_host:
        type: string
      db_user:
        type: string
      db_password:
        type: string
      db_database:
        type: string